<div class="containers">
    <div class="cards">
        <form (ngSubmit)='onSubmit()' #f="ngForm">
            <h2>Log In</h2>
            <div id="outer">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Enter your Email Address" ngModel
                        required email #email="ngModel">
                    <div class=" text-muted" *ngIf="!email.valid && email.touched">Please Enter a
                        valid email
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Enter your Password"
                        ngModel required>
                </div>
                <button type="submit" id="log" class="btn btn-primary btn-outline-secondary">Log In</button>
                <div id="small">
                    <small class="text-white">Don't have an Account?<button type="button" id="btn"
                            (click)="reg($event)">Register</button></small>
                </div>

            </div>
        </form>
    </div>
</div>
